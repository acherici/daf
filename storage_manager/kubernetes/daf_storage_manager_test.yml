apiVersion: v1
kind: Service
metadata:
  name: storage-manager
  labels:
    app: storage-manager
spec:
  type: NodePort
  ports:
  - port: 9000
    protocol: TCP
    name: http
  - port: 5005
    protocol: TCP
    name: debug
  selector:
    app: storage-manager
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: storage-manager-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: storage-manager
    spec:
      hostAliases:
      - ip: "192.168.0.23"
        hostnames:
          - "master.platform.daf.gov.it"
          - "master"
      - ip: "192.168.0.22"
        hostnames:
          - "slave1.platform.daf.gov.it"
          - "slave1"
      - ip: "192.168.0.24"
        hostnames:
          - "slave2.platform.daf.gov.it"
          - "slave2"
      - ip: "192.168.0.36"
        hostnames:
          - "slave3.platform.daf.gov.it"
          - "slave3"
      - ip: "192.168.0.26"
        hostnames:
          - "slave4.platform.daf.gov.it"
          - "slave4"
      - ip: "192.168.0.26"
        hostnames:
          - "slave4.platform.daf.gov.it"
          - "slave4"
      - ip: "192.168.0.20"
        hostnames:
          - "edge1.platform.daf.gov.it"
          - "edge1"
      - ip: "192.168.0.21"
        hostnames:
          - "edge2.platform.daf.gov.it"
          - "edge2"
      - ip: "192.168.0.27"
        hostnames:
          - "edge3.platform.daf.gov.it"
          - "edge3"
      - ip: "192.168.0.29"
        hostnames:
          - "idm.daf.gov.it"
          - "idm"
      containers:
      - name: storage-manager
        image: nexus.teamdigitale.test/daf-storage-manager:1.0.0-SNAPSHOT
        imagePullPolicy: Always
        env:
        - name: JAVA_OPTS
          value: "-server -XX:+UseG1GC -XX:MaxGCPauseMillis=100 -XX:+PerfDisableSharedMem -XX:+ParallelRefProcEnabled -Xmx2g -Xms2g -XX:MaxPermSize=1024m"
        - name: PLAY_CRYPTO
          valueFrom:
             secretKeyRef:
               name: daf-secret
               key: play_crypto
        - name: PAC4J_CRYPTO
          valueFrom:
             secretKeyRef:
               name: daf-secret
               key: pac4j_crypto
        - name: LDAP_USER_PWD
          valueFrom:
            secretKeyRef:
              name: daf-secret
              key: ldap_user_pwd
        - name: FREEIPA_ADMIN_PWD
          valueFrom:
              secretKeyRef:
                name: daf-secret
                key: freeipa_admin_pwd
        ports:
        - name: client
          containerPort: 9000
        volumeMounts:
        - name: config-volume
          mountPath: /opt/docker/conf/mnt
        - name: storage-manager-logback-volume
          mountPath: /opt/docker/conf/logback.xml
          subPath: logback.xml
        - name: storage-manager-cert-volume
          mountPath: /opt/docker/cert/
        - name: glusterfsvol
          mountPath: /opt/docker/conf/daf.keytab
          subPath: storage-manager/conf/daf.keytab
          readOnly: true
        - name: krb5conf
          mountPath: /etc/krb5.conf
        - name: hadoopconf
          mountPath: /etc/hadoop/conf
          readOnly: true
        - name: hbaseconf
          mountPath: /etc/hbase/conf
          readOnly: true
      imagePullSecrets:
      - name: regsecret
      volumes:
      - name: config-volume
        configMap:
          name: storage-manager-conf
      - name: storage-manager-cert-volume
        secret:
          secretName: storage-manager-cert
      - name: storage-manager-logback-volume
        configMap:
          name: storage-manager-logback
      - name: glusterfsvol
        persistentVolumeClaim:
          claimName: gluster-claim
      - name: krb5conf
        hostPath:
          path: /etc/krb5.conf
      - name: hadoopconf
        hostPath:
          path: /etc/hadoop/conf
      - name: hbaseconf
        hostPath:
          path: /etc/hbase/conf
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: "nifi"
                  operator: NotIn
                  values: ["true"]
                - key: "edge"
                  operator: In
                  values: ["true"]
